<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form method="POST" target="#" onsubmit="return validate()">
            <table>
                <tr>
                    <th colspan="2">registration form</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type=text name=textnames id="textname" ></td>
                    </tr>
                    <tr>
                        <td>rollno</td>
                        <td><input type=text name=textrollno id="rollno" ></td>
                        </tr>
                        <tr>
                            <td>emailid</td>
                            <td><input type=email name=emailId id="emailid" ></td>
                            </tr>
                            <tr>
                                <td>Personal Address</td>
                                <td><input type="text" name="personaladdress"
                                id="personaladdress" ></td>
                                </tr>
                                <tr>
                                    
                                        <td>deptartment</td>
                                        <td><select name="deptartment">
                                        <option value="-1" selected>select..</option>
                                        <option value="CSE">CSE</option>
                                        <option value="MECH">MECH</option>
                                        <option value="EEE">EEE</option>
                                        <option value="EC">EC</option>
                                        <option value="AERO">AERO</option>
                                        <option value="CIVIL">CIVIL</option>
                                        </select></td>
                                        </tr>
                                        <tr>
                                            <td>passing year</td>
                                            <td><select year="passing year">
                                                <option value="-1" selected>select..</option>
                                                <option value="2020">2020</option>
                                                <option value="2021">2021</option>
                                                <option value="2022">2022</option>
                                                <option value="2023">2023</option>
                                                <option value="2024">2024</option>
                                            </td>
                                        </tr>
                                        <td>joining year</td>
                                            <td> <select year="joining year">
                                                <option value="-1" selected>select..</option>
                                                <option value="2016">2016</option>
                                                <option value="2017">2017</option>
                                                <option value="2018">2018</option>
                                                <option value="2019">2019</option>
                                                <option value="2020">2020</option>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>DOB</td>
                                            <td><input type="text" name="dob" id="dob" ></td>
                                            </tr>
                                            <tr>
                                                <td>Mobileno</td>
                                                <td><input type="text" name="Mobileno" id="mobileno" ></td>
                                                </tr>
                                                <tr>
                                                    
                                                    <td><input type="submit" onclick="validate()">validate</td>
                                                </tr>
            </table>
        </form>
    </body>
</html>
